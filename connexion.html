<div ng-app="swalty">

        <div ng-controller="UserController">
            <div ng-show="authData">
                <p>Hello, {{ authData.facebook.displayName }}</p>
                <button ng-click="auth.$unauth()">Logout</button>

                <a href="admin.html" onclick="login()">Facebook Login </a>
            </div>
        </div>

</div>
